# Site settings
title: Poor Fish Testsuite
email: your@mail.com
description: > # this means to ignore newlines until "baseurl:"
  Very hard chess test suite
baseurl: "/PoorFish" # the subpath of your site, e.g. /blog
url: "https://github.com" # the base hostname & protocol for your site
#google_analytics: #your GA unique id, e.g. UA-xxxxxxxx-x
#disqus_username: #Your disqus_username to add comments on the post

# Optional settings
#github: #your github username
#linkedin: #linkedin username
#ads: false # add your ad code in _includes/ad.html file


# Build settings
markdown: kramdown

sass:
    style: compressed

gems:
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji

defaults:
    - {scope: {type: posts}, values: {layout: post, permalink : '/:year/:title'}}

include:
  - _pages

exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

paginate: 15
paginate_path: 'p/:num'

excerpt_separator: <!--more-->

