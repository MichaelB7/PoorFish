---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  <footer class="post-footer">

    <!-- Post Navigation -->
    <div class="post-navigation">
      {% if page.previous.url %}<a class="prev" href="{{ page.previous.url | prepend: site.baseurl }}">←&nbsp;Previous Position</a>{% endif %}
      {% if page.next.url %}<a class="next" href="{{ page.next.url | prepend: site.baseurl }}">Next Position&nbsp;→</a>{% endif %}
    </div>
  </footer>
</article>
